{% extends 'layout.html' %}

{% block body %}
<form action="{{ url_for('register') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.user_email.label }}<br>
        {{ form.user_email() }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div class="form-group">
        {{ form.confirm.label }}<br>
        {{ form.confirm() }}
    </div>
    {{ form.submit }}
</form>

{% endblock %}
