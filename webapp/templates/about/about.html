{% extends 'base.html' %}

{% block content %}
<main role="main">

<section class="text-center">
  <div class="container">
    <h1>Authors</h1>
  </div>
</section>

<div class="album py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="card mb-4 shadow-sm">
          <img src="{{ url_for('static', filename='Polina.jpg') }}" width="100%" height="225" alt="">
          <div class="card-body">
            <p class="card-text" align="center">Polina Smekhova</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card mb-4 shadow-sm">
          <img src="{{ url_for('static', filename='Yury.png') }}" width="100%" height="225" alt="">          
          <div class="card-body">
            <p class="card-text" align="center">Yury Borodich</p>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="text-center">
  <div class="container">
    <p class="card-text" align="center">The project was done with the help of <a href="https://learn.python.ru/">Learn Python</a>.</p>
  </div>
</section>
<br/>
<br/>
<br/>
<section class="text-center">
  <div class="container">
<div id="formHolder" data-width="720px"></div>
<script type="text/javascript">
(function(){var f='externalFormStarterCallback',s=document.createElement('script');
window[f]=function(h){h.bind(document.getElementById('formHolder'))};
s.type='text/javascript';s.async=1;
s.src='https://pyrus.com/js/externalformstarter?jsonp='+f+'\x26id=761296';
document.head.appendChild(s)})()</script>
  </div>
</section>
</main>

{% endblock %}
