{% extends 'layout.html' %}

{% block body %}

<form action="{{ url_for('process_login') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    {{ form.submit }}
</form>

{% endblock %}
